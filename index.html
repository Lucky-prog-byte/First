<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First page</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <input type="text" name="name" placeholder="Enter your first name" />
        <input type="address" name="address" placeholder="Enter your address" />
        <input type="number" name="age" placeholder="Enter your age" />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        />
        <input type="submit" value="Submit" style="width:20%;cursor:pointer;" />
      </div>
     
    </form>
  </body>
  <script>
    function handleSubmit(e) {
      e.preventDefault(); // Prevent form from submitting

      const formData = new FormData(e.target);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      console.log(data); // Log form data

      // Here, you can send `data` to a server, or perform other actions
    }
  </script>
</
